<form prefix="bio http://vocab.org/bio/0.1/">
  <legend>Person</legend>
  <div typeof="foaf:Person" resource="Person-{global:pid}">
    <label>Name:</label>                                                                           
    <input name="foaf:name" datatype="xsd:string" required />
    <label>E-Mail:</label>    
    <input name="foaf:mbox" placeholder="name@example.org" />    

    <!-- property ressource -->    
    <input name="bio:event" type="resource" value="bio:Birth" />

    <!-- global person name -->
    <input name="global:pid" type="global" value="{foaf:name}" />
  </div> 

  <legend>Birth</legend>
  <div typeof="bio:Birth" resource="Birth-{global:pid}">
    <label>Ort:</label>
    <input name="rdfs:label" datatype="xsd:string" placeholder="Geburtsort" autocomplete />

    <label>Datum:</label>
    <input name="dc:date" datatype="xsd:date" placeholder="JJJJ-MM-TT" />
  </div> 
</form>
