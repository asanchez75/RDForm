<form prefix="bio: http://vocab.org/bio/0.1/">

  <legend>Person</legend>
  <div typeof="foaf:Person" resource="Person-{pid}">

    <input name="pid" type="hidden" value="{foaf:name}" />
    <input name="forenames" type="hidden" />

    <label>Bezeichnung:</label>                                                                            
    <input name="rdfs:label" type="literal" datatype="xsd:string" value="{forenames} {foaf:name}" required readonly />

    <label>Name:</label>
    <input name="foaf:name" type="literal" datatype="xsd:string" value="Ackermann" required />

    <!-- property resource -->    
    <input name="bio:event" type="resource" value="bio:Birth" title="Geburt" additional />    
    <input name="bio:has-forename" type="resource" value="cpm:Forename" multiple additional />
    <input name="foaf:knows" type="resource" value="foaf:Person" title="kennt Person" />   

  </div> 

  <!-- ### Vornamen ### -->
  <legend>Vornamen</legend> 
  <div typeof="cpm:Forename" resource="Forename-{cpm:forename}-{cpm:forenamePosition}-{cpm:isFirstName}">
    <label>Vorname:</label>      
    <input name="cpm:forename" type="literal" datatype="xsd:string" placeholder="1. Vorname" required />

    <input name="cpm:forenamePosition" type="hidden" datatype="xsd:int" value="1" />

    <label>ist Rufname?</label>
    <input name="cpm:isFirstName" type="boolean" datatype="xsd:boolean" checked />
  </div>

  <legend>Geburt</legend>
  <div typeof="bio:Birth" resource="Birth-{../pid}">
    <label>Ort:</label>
    <input name="rdfs:label" type="literal" datatype="xsd:string" placeholder="Geburtsort" />

    <label>Datum:</label>
    <input name="dc:date" type="literal" datatype="xsd:date" placeholder="JJJJ-MM-TT" />
  </div>  

</form>
