<form base="http://catalogus-professorum.org/cpm/" prefix="cpm ... cpl ... rdfs ... hp ...">
  <legend>Professor</legend>
  <!--  ### Main Class ### -->
  <div typeof="cpm:Professor" resource="cpl:Professor/{puri}">

    <!-- Variablen (werden nicht als properties angelegt!) -->
    <input name="forenames" type="hidden" />
    <input name="pid" type="hidden" />
    <input name="puri" type="hidden" value="{cpm:surname}_{pid}" />    

    <label>Bezeichnung:</label>                                                                            
    <input name="rdfs:label" type="literal" datatype="xsd:string" value="{cpm:fullAcademicalTitle} {forenames} {cpm:surname}" required readonly />

    <label>öffentlich</label>
    <input type="literal" boolean name="hp:isPublic" datatype="xsd:boolean" checked />

    <label>Akademischer Titel:</label>
    <input name="cpm:fullAcademicalTitle" type="literal" datatype="xsd:string" placeholder="Bsp: Prof. Dr." />

    <label>Nachname:</label>
    <input name="cpm:surname" type="literal" datatype="xsd:string" required />

    <label>Alternativer Name:</label>
    <input name="cpm:alternativeWritingOfSurname" type="literal" datatype="xsd:string" />

    <input name="cpm:has-forename" type="resource" value="cpm:Forename" multiple />

    <input name="cpm:has-period" type="resource" value="cpm:Birth"
      arguments='{"puri":"{puri}"}'
    />

    <input name="cpm:has-period" type="resource" value="cpm:Death"
      arguments='{"puri":"{puri}"}' additional
    />

    <label>Religion</label>
    <input name="cpm:religion" type="literal" datatype="xsd:string" placeholder="Religion" />

    <label>Vater:</label>
    <input name="cpm:father" type="literal" datatype="xsd:string"  />

    <label>Mutter:</label>
    <input name="cpm:mother" type="literal" datatype="xsd:string" />
    
    <input name="cpm:has-period" type="resource" value="cpm:Study"
      arguments='{"puri":"{puri}"}' multiple additional 
    />    
    <input name="cpm:has-period" type="resource" value="cpm:Career"
      arguments='{"puri":"{puri}"}' multiple additional 
    />

    <input name="cpm:has-period" type="resource" value="cpm:Qualification"
      arguments='{"puri":"{puri}"}' multiple additional 
    />

    <input name="cpm:has-period" type="resource" value="cpm:Office"
      arguments='{"puri":"{puri}"}' multiple additional 
    />

    <input name="cpm:has-period" type="resource" value="cpm:membership" 
      arguments='{"puri":"{puri}"}' multiple additional 
    />

    <input name="cpm:has-period" type="resource" value="cpm:Faculty" title="Fakultät" 
      arguments='{"puri":"{puri}"}' additional
    />
    
    <input name="cpm:has-period" type="resource" value="cpm:Honour" title="Ehrungen" 
      arguments='{"puri":"{puri}"}' additional multiple
    />

    <!--
    <input name="cpm:Publication" type="resource" value="cpm:Publication" title="Veröffentlichungen" 
      arguments='{"puri":"{puri}"}' additional multiple
    />
    -->

    <label>Veröffentlichungen</label>
    <input type="literal" name="cpm:publication" multiple />

    <label>DNB-Link:</label>
    <!-- TODO: link http://dn-b ... generieren -->
    <input type="resource" external name="cpm:gnd" datatype="xsd:string" placeholder="Bsp. 645320599" />

    <label>Literatur</label>
    <input type="literal" name="cpm:literature" multiple />

    <!--
    <input name="cpm:Literatur" type="resource" value="cpm:Literatur" title="Literatur" 
      arguments='{"puri":"{puri}"}' additional multiple
    />  
    -->

    <label>Referenzen und Quellen</label>
    <input name="cpm:references" type="literal" multiple />

    <label>Links:</label>
    <input type="literal" name="cpm:weblinks" datatype="xsd:string" multiple />

    <label>Weitere Informationen / Kommentare</label>
    <input name="cpm:furtherInformaiton" textarea type="literal" datatype="xsd:string" multiple additional />

  </div>  

  <!-- ### Vornamen ### -->
  <legend>Vornamen</legend>                                                                              
  <div typeof="cpm:Forename" resource="cpl:Forename/{cpm:forename}-{cpm:forenamePosition}-{cpm:isFirstName}">
    <label>Vorname:</label>      
    <input name="cpm:forename" type="literal" datatype="xsd:string" placeholder="1. Vorname" required />

    <input name="rdfs:label" type="hidden" value="{cpm:forename}" />
    <input name="cpm:forenamePosition" type="hidden" datatype="xsd:int" value="{i}" />

    <label>ist Rufname?</label>
    <input name="cpm:isFirstName" type="literal" boolean datatype="xsd:boolean" value="1" checked />
  </div> 

  <legend>Geburt</legend>
  <div typeof="cpm:Birth" resource="cpl:Birth/{puri}">
    <label>Datum:</label>
    <input name="cpm:date" type="literal" datatype="xsd:date" placeholder="JJJJ-MM-TT" />

    <!-- TODO: add class shv spatialArea -->

    <label>Ort:</label>
    <input name="rdfs:label" type="literal" datatype="xsd:string" placeholder="Geburtsort" autocomplete />

    <label>Administrative Einheit:</label>
    <input name="cpm:administrationDestrict" type="literal" datatype="xsd:string"  />

    <label>Land</label>
    <input name="cpm:country" type="literal" datatype="xsd:string"  />    
  </div>  

  <legend>Tod</legend>
  <div typeof="cpm:Death" resource="cpl:Death/{puri}">
    <label>Datum:</label>
    <input name="cpm:date" type="literal" datatype="xsd:date" placeholder="JJJJ-MM-TT" />

    <!-- TODO: add class shv spatialArea -->

    <label>Ort:</label>
    <input name="rdfs:label" type="literal" datatype="xsd:string" placeholder="Geburtsort" autocomplete />

    <label>Administrative Einheit:</label>
    <input name="cpm:administrationDestrict" type="literal" datatype="xsd:string"  />

    <label>Land:</label>
    <input name="cpm:country" type="literal" datatype="xsd:string"  />    
  </div>  

  <legend>Studium / Schule</legend>
  <div typeof="cpm:Study" resource="cpl:Study/{puri}/{rdfs:label}">
    <label>Ausbildungsabschnitt</label>
    <input name="rdfs:label" type="literal" datatype="xsd:string" placeholder="Bezeichnung" />

    <label>von:</label>
    <input name="cpm:from" type="literal" datatype="xsd:date" placeholder="JJJJ-MM-TT" />

    <label>bis:</label>
    <input name="cpm:to" type="literal" datatype="xsd:date" placeholder="JJJJ-MM-TT" />
  </div>

  <legend>Karriere</legend>
  <div typeof="cpm:Career" resource="cpl:Career/{puri}/{rdfs:label}">
    <label>Bezeichnung</label>
    <input type="literal" name="rdfs:label" datatype="xsd:string" />

    <label>von:</label>
    <input type="literal" name="cpm:from" datatype="xsd:date" placeholder="JJJJ-MM-TT" />

    <label>bis:</label>
    <input type="literal" name="cpm:to" datatype="xsd:date" placeholder="JJJJ-MM-TT" />
  </div>

  <legend>Qualifikation</legend>
  <div typeof="cpm:Qualification" resource="cpl:Qualification/{puri}/{rdfs:label}" multiple>
    <label>Bezeichnung</label>
    <input type="literal" name="rdfs:label" datatype="xsd:string" placeholder="Bezeichnung" />

    <label>von:</label>
    <input type="literal" name="cpm:from" datatype="xsd:date" placeholder="JJJJ-MM-TT" />

    <label>bis:</label>
    <input type="literal" name="cpm:to" datatype="xsd:date" placeholder="JJJJ-MM-TT" />
  </div>

  <legend>Mitgliedschaften</legend>
  <div typeof="cpm:membership" resource="cpl:membership/{puri}/{rdfs:label}" multiple>
    <label>Bezeichnung</label>
    <input type="literal" name="rdfs:label" datatype="xsd:string" placeholder="Bezeichnung" />

    <label>von:</label>
    <input type="literal" name="cpm:from" datatype="xsd:date" placeholder="JJJJ-MM-TT" />

    <label>bis:</label>
    <input type="literal" name="cpm:to" datatype="xsd:date" placeholder="JJJJ-MM-TT" />
  </div>

  <legend>Fakultät</legend>
  <div typeof="cpm:Faculty" resource="cpl:Faculty/{puri}/{rdfs:label}" multiple>
    <label>Fakultät</label>
    <input type="literal" name="rdfs:label" datatype="xsd:string" placeholder="" />

    <label>Sektion</label>
    <input type="literal" name="rdfs:section" datatype="xsd:string" />

    <label>Institut</label>
    <input type="literal" name="rdfs:institute" datatype="xsd:string" />
  </div>

  <legend>Universitätsämter</legend>
  <div typeof="cpm:Office" resource="cpl:Office/{puri}/{rdfs:label}" multiple>
    <label>Bezeichnung</label>
    <input type="literal" name="rdfs:label" datatype="xsd:string" placeholder="Bezeichnung" />

    <label>von:</label>
    <input type="literal" name="cpm:from" datatype="xsd:date" placeholder="JJJJ-MM-TT" />

    <label>bis:</label>
    <input type="literal" name="cpm:to" datatype="xsd:date" placeholder="JJJJ-MM-TT" />
  </div>

  <legend>Ehrungen</legend>
  <div typeof="cpm:Honour" resource="cpl:Honour/{puri}/{rdfs:label}" multiple>
    <label>Bezeichnung</label>
    <input type="literal" name="rdfs:label" datatype="xsd:string" placeholder="Bezeichnung" />

    <label>Jahr:</label>
    <input type="literal" name="cpm:date" datatype="xsd:date" placeholder="JJJJ-MM-TT" />
  </div>
