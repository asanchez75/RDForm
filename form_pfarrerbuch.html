<form base="..." prefix="bio http://vocab.org/bio/0.1/ hp: http://purl.org/vok/hp/ foaf ... hp ... rdfs ... rdf ...">
    <legend>Pfarrer</legend>
    <div typeof="foaf:Person" resource="Person-{pid}">
        <!-- hidden person name -->
        <input name="pid" type="hidden" value="{foaf:name}" />

        <label>Ist Geistlicher:</label>
        <input name="hp:isPastor" type="boolean" datatype="xsd:boolean" required />

        <label>Label:</label>
        <input type="literal" name="rdfs:label" value="{foaf:name} (*{hp:birthDate} †{hp:dateOfDeath})" datatype="xsd:string" required />

        <label>Name:</label>
        <input type="literal" name="foaf:name" value="{foaf:firstName} {foaf:lastName}" datatype="xsd:string" required />

        <label>Vorname:</label>
        <input type="literal" name="foaf:firstName" datatype="xsd:string" value="Simeon" required />

        <label>Alternativer Vorname:</label>
        <input type="literal" name="foaf:firstNameAlt" datatype="xsd:string" />

        <label>Nachname:</label>
        <input type="literal" name="foaf:lastName" datatype="xsd:string" value="Ackermann" required />

        <label>Alternativer Nachname:</label>
        <input type="literal" name="foaf:lastNameAlt" datatype="xsd:string" />

        <label>Geschlecht:</label>
        <input type="literal" name="foaf:gender" datatype="xsd:string" />

        <label>Geburtsdatum:</label>
        <input type="literal" name="hp:birthDate" datatype="xsd:date" /> <!-- auswahl xsd:date, xsd:gYear, … -->

        <label>Geburtsort:</label>
        <input type="literal" name="hp:birthPlace" datatype="xsd:string" autocomplete
            query-endpoint="http://dbpedia.org/sparql"
            query-apitype="sparql"
            query="SELECT DISTINCT * WHERE{?city rdf:type dbpedia-owl:Settlement;rdfs:label ?label;dbpedia-owl:country <http://dbpedia.org/resource/Germany>.FILTER(regex(?label,%s,'i')&&lang(?label)='de')}LIMIT 20"
        /> <!-- type="resource" autocomplete-ort /--> <!-- select places -->

        <label>Taufdatum:</label>
        <input type="literal" name="hp:babtismDate" datatype="xsd:date" /> <!-- auswahl xsd:date, xsd:gYear, … -->

        <label>Taufort:</label>
        <input type="literal" name="hp:babtismPlace" datatype="xsd:string" /> <!-- type="resource" autocomplete-ort /--> <!-- select places -->

        <label>Ordinationsdatum:</label>
        <input type="literal" name="hp:ordinationDate" datatype="xsd:date" /> <!-- auswahl xsd:date, xsd:gYear, … -->

        <label>Ordinationsort:</label>
        <input type="literal" name="hp:ordinationPlace" datatype="xsd:string" /> <!-- type="resource" autocomplete-ort /--> <!-- select places -->

        <label>Vater:</label>
        <input type="literal" name="hp:father" datatype="xsd:string" /> <!-- resource type person --> <!-- auswahl xsd:date, xsd:gYear, … -->

        <label>Mutter:</label>
        <input type="literal" name="hp:mother" datatype="xsd:string" /> <!-- resource type person --> <!-- auswahl xsd:date, xsd:gYear, … -->

        <label>Kinder:</label>
        <input type="literal" name="hp:child" datatype="xsd:string" /> <!-- resource type person --> <!-- auswahl xsd:date, xsd:gYear, … -->

        <label>Sterbedatum:</label>
        <input type="literal" name="hp:dateOfDeath" datatype="xsd:date" /> <!-- auswahl xsd:date, xsd:gYear, … -->

        <label>Sterbeort:</label>
        <input type="literal" name="hp:placeOfDeath" datatype="xsd:string" autocomplete
            query-endpoint="http://dbpedia.org/sparql"
            query-apitype="sparql"
            query="SELECT DISTINCT * WHERE{?city rdf:type dbpedia-owl:Settlement;rdfs:label ?label;dbpedia-owl:country <http://dbpedia.org/resource/Germany>.FILTER(regex(?label,%s,'i')&&lang(?label)='de')}LIMIT 20"
        /> <!-- type="resource" autocomplete-ort /--> <!-- select places -->

        
        <!--<input name="hp:attendedSchool" type="resource" value="SchuleQuery" />-->
        <label>Schule</label>
        <!-- Blöd: Schule ist nicht in eingerückte unter-klasse -->
        <input type="literal" name="hp:attendedSchool" />
        <input type="hidden" name="sid" value="{hp:attendedSchool}" />
        <input name="tmp" type="resource" value="EventAusbildung"
            argument="pid:{pid} sid:{sid}"
        />
        <!-- tmp property mittels hook entfernen -->

        <input name="hp:hasPosition" type="resource" value="EventPfarrstelle"
            argument="pid:{pid}"
        />
        <!--
        Möglichkeit: lokal resource angeben: resource="{gStelle}" -> verweis auf global-var
        -->

        <label>Kommentar/Freitext:</label>
        <input type="literal" name="rdfs:comment" datatype="xsd:string" /> <!-- select places -->
    </div>

    <!--
    <legend>Schule</legend>
    <div typeof="SchuleQuery" resource="{rdf:object}" id="SchuleQuery" >
        <label>Schule:</label>
        <input type="literal" name="rdf:object" autocomplete />  
    </div>
    -->

    <legend>Ausbildung</legend>
    <div typeof="hp:Event" resource="attendingSchool-{pid}" id="EventAusbildung">

        <label>Label:</label>
        <input type="literal" name="rdfs:label" datatype="xsd:string" value="{rdf:object} ({hp:start} – {hp:end})" /> <!-- select places -->

        <label>Person:</label>
        <!--<input name="rdf:object" type="resource" /> select places -->            
        <input type="literal" name="rdf:subject" value="Person-{pid}" readonly />
        <!--
        Möglichkeit 1: mittels hook person pid finden
                    2: die wiedergeburt der globals, globaler Verweis auf Person-PID
        -->    

        <input type="literal" name="rdf:predicate" value="hp:attendedSchool" readonly />

        <label>Schule:</label>
        <input type="literal" name="rdf:object" value="{sid}" readonly /> 

        <label>Begin:</label>
        <input type="literal" name="hp:start" datatype="xsd:date" placeholder="JJJJ-MM-TT" />

        <label>End:</label>
        <input type="literal" name="hp:end" datatype="xsd:date" placeholder="JJJJ-MM-TT" />        
    </div>    

    <legend>Stelle</legend>
    <div typeof="hp:Event" resource="hp:hasPosition-{pid}" id="EventPfarrstelle">
        <label>Label:</label>
        <input type="literal" name="rdfs:label" datatype="xsd:string" value="{rdf:object} ({hp:start} – {hp:end})" /> <!-- select places -->

        <label>Person</label>
        <input type="literal" name="rdf:subject" value="Person-{pid}" readonly />

        <label>Beziehung</label>
        <input type="literal" name="rdf:predicate" value="hp:hasPosition" readonly />
        <!-- evtl mittels stylesheet ausblenden -->

        <label>Pfarrstelle:</label>
        <!--<input name="rdf:object" type="resource" /> select places -->
        <input type="literal" name="rdf:object" />

        <label>Begin:</label>
        <input type="literal" name="hp:start" datatype="xsd:date" placeholder="JJJJ-MM-TT" />

        <label>End:</label>
        <input type="literal" name="hp:end" datatype="xsd:date" placeholder="JJJJ-MM-TT" />        
    </div>

</form>
